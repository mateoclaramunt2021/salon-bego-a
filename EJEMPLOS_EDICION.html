<!-- 
    ============================================
    ATAJOS ÚTILES EN VS CODE
    ============================================
    
    Ctrl+F       = Buscar una palabra
    Ctrl+H       = Buscar y Reemplazar
    Ctrl+G       = Ir a línea específica
    Ctrl+S       = Guardar
    Ctrl+/       = Comentar/Descomentar
    Alt+↑↓       = Mover línea arriba/abajo
    
    IMPORTANTE: Cuando uses "Replace All" con Ctrl+H
    ten cuidado de no cambiar algo importante sin querer.
    Siempre puedes deshacer con Ctrl+Z
-->
